<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <title>Morpion</title>
  <!-- CSS -->
  <link rel="stylesheet" href="morpion.css">
  <!-- POLICES -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>

<body>

  <div id="header">
    <img src="img/tic-tac-toe-hand-drawn-game.svg" alt="">
    <h1>Morpions</h1>
    <img src="img/crayon-hand-drawn-toy.svg" alt="">
  </div>

  <div id="contain">

    <div id="gauche">
      <div class="rond"></div>
      <input id="player1" type="text" placeholder="Nom player 1" onfocus="clearField(this)">
    </div>

    <div id="centre">
      <div id="jeu">

        <div id="x1y1" ></div>
        <div id="x2y1"></div>
        <div id="x3y1"></div>

        <div id="x1y2"></div>
        <div id="x2y2"></div>
        <div id="x3y2"></div>

        <div id="x1y3"></div>
        <div id="x2y3"></div>
        <div id="x3y3"></div>

      </div>
    </div>

    <div id="droite">
      <div class="croix"></div>
      <input id="player2" type="text" placeholder="Nom player 2" onfocus="clearField(this)">
    </div>

  </div>

  <button type="button" id="clear">Restart</button>

  <script type="text/javascript" src="morpion.js">

  </script>

</body>

</html>
